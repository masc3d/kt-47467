plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.20'
}

group = 'sx.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    v_swagger = '2.1.9'
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation "io.swagger.core.v3:swagger-annotations:$v_swagger"
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}